<div class="modal">
  <form class="modal-content animate" (ngSubmit)="onSubmit()" [formGroup]="FormGroup"  autocomplete="off">
    <div class="imgcontainer">
      <span class="close" title="Close Modal" (click)="close(false)">&times;</span>
    </div>
    <div class="container">
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" formControlName="password">
      <div class="error" *ngIf="isSubmit && f?.errors?.required">Password is required</div>
      <div class="error" *ngIf="isSubmit && f?.errors?.minlength">Password must be at least 6 characters</div>
      <div class="error" *ngIf="!f.errors?.required && !isPasswordRight && !fromCreateNote">Invalid Password</div>
      <button type="button" (click)="onSubmit()">ok</button>
    </div>
  </form>
</div>
